    <div class="conteudo">
        <h1>Formulário para edição de produtos:</h1>
        <form th:action="@{/produto/editar}" th:object="${produto}" method="POST">
        	<input hidden type="text" name="codigo" th:field="*{codigo}" id="codigo"><br><br>
            
          <label for="nome">Nome *:</label>
            <input type="text" name="nome" th:field="*{nome}" id="nome" placeholder="Seu Nome Completo"><br><br>
            <label for="marca">Marca *:</label>
            <input type="text" name="marca" th:field="*{marca}" id="marca" placeholder=""><br><br>
            
             <label for="altura">Altura *:</label>
            <input type="number" name="altura" th:field="*{altura}" id="altura" ><br><br>
           
            <label for="largura">Largura*</label>
            <input type="number" th:field="*{largura}" name="largura" id="largura" ><br><br>
            
          	 <label for="profundidade">Profundidade*</label>
            <input type="number" th:field="*{profundidade}" name="profundidade" id="profundidade"><br><br>
            
           	 <label for="peso">Peso*</label>
            <input type="number" th:field="*{peso}" step="any" name="peso" id="peso" ><br><br>
      
      		<label for="preco">Preço*</label>
            <input type="number" th:field="*{preco}" step="any" name="preco" id="preco" ><br><br>
            <input class="button" type="reset" value="Limpar">
            <input class="button" type="submit" value="Cadastrar!">
            
           
      
            <input class="button" type="reset" value="Limpar">

            <br><br><label for="">* campo obrigatório</label>
